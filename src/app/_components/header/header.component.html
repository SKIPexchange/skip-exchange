<div class="top-bar">
  <a *ngIf="isTestnet"
    >TESTNET • YOUR ASSETS WILL BE LOST IF YOU DON’T SEND TESTNET ASSETS TO YOUR THESE WALLETS • TESTNET</a
  >
  <a
    href="https://viewblock.io/thorchain/pools"
    target="_blank"
    class="gradient"
    [ngClass]="{ 'special-gradient': depositsDisabled, 'red': error || appLocked }"
    *ngIf="!isTestnet"
    >{{ topbar }}</a
  >
</div>
<header>
  <h1>
    <a
      class="flex items-center"
      (click)="gotoSwap()"
    >
      <img
        *ngIf="!isTestnet"
        src="/assets/images/logo-skip-chaosnet.svg"
        alt=""
      />
      <img
        *ngIf="isTestnet"
        src="/assets/images/logo-skip-testnet.svg"
        alt=""
      />
    </a>
  </h1>
  <!-- Commenting out for now while the network is down -->
  <ng-container *ngIf="user && isUnderstood && isTestnet">
    <app-native-rune-prompt *ngIf="user.type === 'keystore' || user.type === 'XDEFI' || walletConnectUpgrade()"></app-native-rune-prompt>
  </ng-container>
  <div class="header-right">
    <app-user-settings
      *ngIf="user && isUnderstood"
      [user]="user"
      [(overlay)]="overlay"
    ></app-user-settings>
    <!-- <span id="testnet-indicator" *ngIf="isTestnet">Testnet</span> -->
    <div class="flex thorchain-indicator">
      <app-last-block-indicator></app-last-block-indicator>
    </div>
    <!-- <app-connect *ngIf="!user"></app-connect> -->
  </div>
</header>
