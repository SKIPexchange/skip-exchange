<div class="top-bar">
  <a *ngIf="isTestnet" [innerText]="'header.testnetHeader' | translate"></a>
  <a
    href="https://viewblock.io/thorchain/pools"
    target="_blank"
    class="gradient"
    [ngClass]="{ 'special-gradient': depositsDisabled, 'red': error || appLocked }"
    *ngIf="!isTestnet && !appLocked"
  >
    {{ topbar }}
  </a>
  <a
    href="https://twitter.com/SKIPswap"
    target="_blanck"
    class="gradient red"
    *ngIf="!isTestnet && appLocked"
    [innerText]="'header.downTime' | translate"
  >
  </a>
</div>
<header>
  <h1>
    <a
      class="flex items-center"
      (click)="gotoSwap()"
    >
      <img
        *ngIf="!isTestnet"
        src="/assets/images/logo-skip-chaosnet.svg"
        alt=""
      />
      <img
        *ngIf="isTestnet"
        src="/assets/images/logo-skip-testnet.svg"
        alt=""
      />
    </a>
  </h1>
  <ng-container *ngIf="user && isUnderstood">
    <app-native-rune-prompt *ngIf="user.type === 'keystore' || user.type === 'XDEFI' || walletConnectUpgrade()"></app-native-rune-prompt>
  </ng-container>
  <div class="header-right">
    <app-user-settings
      *ngIf="user && isUnderstood"
      [user]="user"
      [(overlay)]="overlay"
    ></app-user-settings>
    <div class="flex thorchain-indicator">
      <app-last-block-indicator></app-last-block-indicator>
    </div>
  </div>
</header>
