      <app-notice [isMono]="true" [isCenter]="true">
        <span text style="font-family: inherit; text-align: center;">{{address.substring(0, 10) + '...' + address.substring(address.length - 10, address.length)}}</span>
        <ng-container tags>
          <app-tag>
            <div (click)="copyToClipboard()">
              <span *ngIf="!copied">COPY</span>
              <span *ngIf="copied">COPIED</span>
            </div>
          </app-tag>
          <div style="width: 5px;"></div>
          <app-tag>
            <div>
              <a target="_blank" style="text-decoration: none; color: inherit;" [href]="explorerPath">Explore</a>
            </div>
          </app-tag>
        </ng-container>
      </app-notice>
    </div>

    <div mat-dialog-content class="content-middle-lower">

      <div class="left-content">
        <div *ngIf="address" style="display: flex; background: #fff; justify-content: center; align-items: center; border-radius: 6px; overflow: hidden;">
            <qrcode [qrdata]="address" [width]="288" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
        </div>
      </div>

      <div class="divider"></div>

      <div class="right-content">
        <div class="balance">
          <img *ngIf="asset && asset.asset && asset.asset.iconPath" class="asset-icon" [src]="asset && asset.asset && asset.asset.iconPath" appImgFallback />
          <div class="amount">
            <span class="mono">{{ asset.balance.amount().toNumber() | number: '0.2-6' }}</span>
            <div class="usd-val" *ngIf="usdValue"><span class="mono">~{{usdValue * currency.value | number:"0.2-3"}}</span> {{currency.code}}</div>
          </div>
        </div>
        <div class="tx-history">
          <span>TRANSACTION LIST <br /> COMING SOON!</span>
        </div>
      </div>
