<div class="container-wrapper">
  <div class="container">
    <div class="main-container">
      <!-- <app-modal-section-header sectionTitle="Transactions" [displayBackBtn]="true" [displayCloseBtn]="true" (back)="back.emit()" (closeModal)="close()"></app-modal-section-header> -->

      <div class="content-top">
        <app-breadcrumb [path]="[{name: 'vanaheimex', swapView: 'Swap', mainView: 'Swap'}, {name: 'transactions', disable: true}]" message="select"></app-breadcrumb>
        <div class="top-right">
        </div>
      </div>
      <div class="lists-wrapper">
        <div class="wallets" *ngIf="txs && txs.length > 0" [ngClass]="{'short': txs && txs.length > 6}">
  
          <!-- TODO: Refund tx might need to be added to the txs -->
          <div class="w-address" *ngFor="let tx of txs; let i = index" (click)="activeitem(i)" [ngClass]="{'active': i == activeIndex}">
            <div class="icon-addr flex-grow flex-shrink-0">
              <div *ngIf="tx.outbound" class="asset-icon-container two-icons">
                <img class="asset-icon"
                  [src]="getIconPath(tx)" />
                <img class="asset-icon"
                  [src]="tx.outbound.asset.iconPath" />
              </div>
              <div *ngIf="!tx.outbound" class="asset-icon-container">
                <img class="asset-icon"
                  [src]="getIconPath(tx)" />
              </div>
              <label style="text-transform: uppercase;">{{tx.action}} 
                <span class="grey-text">({{tx.chain}}.{{tx.ticker}}
                  <span *ngIf="tx.outbound">
                    <svg width="18px" height="10px" viewBox="0 0 18 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#414856">
                        <g transform="translate(-641.000000, -269.000000)" >
                            <g transform="translate(52.000000, -34.000000)">
                                <g transform="translate(301.000000, 140.000000)">
                                    <g transform="translate(51.000000, 130.000000)">
                                        <g transform="translate(20.000000, 22.000000)">
                                            <polygon id="Path" points="229.921875 20.6914062 234.5625 16.0507812 229.921875 11.4101562 229.921875 15.2558594 217.332031 15.2558594 217.332031 16.8457031 229.921875 16.8457031"></polygon>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                    {{tx.outbound.asset.chain}}.{{tx.outbound.asset.ticker}}</span>)
                </span>
              </label>
            </div>
            <div *ngIf="i !== activeIndex" class="addr" style="min-width: initial; margin-left: 0; overflow: hidden;">
              <span *ngIf="tx.status === 'PENDING'">PENDING</span>
              <span *ngIf="tx.status !== 'PENDING' && tx.date">{{tx.date | date: 'dd/MM/yy'}}</span>
            </div>
            <div *ngIf="i == activeIndex" class="addr" style="min-width: initial; margin-left: 0; overflow: hidden;">
              <app-tag *ngIf="tx.hash" type="dark">
                <a style="text-decoration: none; color: #fff;" target="_blank" [href]="explorerPath(tx)">{{tx.ticker}} TX</a>
              </app-tag>
              <app-tag *ngIf="tx.outbound?.hash" type="dark">
                <a style="text-decoration: none; color: #fff;" target="_blank" [href]="explorerPathAlt(tx.outbound?.hash, tx.outbound?.asset?.chain)">{{tx.outbound.asset.ticker}} TX</a>
              </app-tag>
              <!-- <input [value]="tx.hash.substring(0, 6) + '...' + tx.hash.substring(tx.hash.length - 6, tx.hash.length)" name="thor-address" [disabled]="true" /> -->
              <!-- <span *ngIf="tx.status !== 'PENDING'">{{tx.hash.substring(0, 4) + '...' + tx.hash.substring(tx.hash.length - 4, tx.hash.length)}}</span> -->
              <!-- <span *ngIf="tx.status === 'PENDING'">{{tx.hash.substring(0, 2) + '...' + tx.hash.substring(tx.hash.length - 2, tx.hash.length)}}</span> -->
            </div>
          </div>
        </div>
        <div class="scroll-for-more" *ngIf="(txs && txs.length > 6)">
          <img style="padding: 19px 0;" src="assets/images/mouse-scroll.svg" alt="scroll for more">
        </div>
      </div>

      <div class="wallets disable" *ngIf="txs.length == 0">
        <span class="no-item" style="text-transform: uppercase; text-align: center;">NO TRANSACTIONS <br />THIS SESSION</span>
      </div>

      <div class="bottom-actions">
        <button class="close-btn" (click)="close()">
          <span>close</span>
        </button>
      </div>

    </div>
  </div>
</div>
