<div
  *ngIf="user"
  class="outline-btn expandable"
  style="margin-right: 19px; position: absolute; top: 0; right: 96px"
  [ngClass]="{ expanded: showMenu }"
>
  <div class="menu-container">
    <div class="address" (click)="toggleMenu()">
      {{ user.wallet.substring(0, 6) }}
      <div class="dots-cont" [ngClass]="{ anim: pendingTxCount == 0 }">
        <span class="dot dot-1">.</span><span class="dot dot-2">.</span
        ><span class="dot dot-3">.</span>
      </div>
      {{ user.wallet.substring(user.wallet.length - 5, user.wallet.length) }}
    </div>
    <div
      *ngIf="showMenu"
      style="margin-top: 5px"
      class="menu"
      (click)="openUserSettings()"
    >
      <span>Wallet</span>
    </div>
    <div *ngIf="showMenu" class="menu" (click)="openTransaction()">
      <span *ngIf="pendingTxCount == 0">Transactions</span>
      <span *ngIf="pendingTxCount > 0"
        >{{ pendingTxCount | number: "1." }} PENDING</span
      >
    </div>
    <div *ngIf="showMenu" class="menu" (click)="openAccountSetting()">
      <span>Settings</span>
    </div>
    <div
      *ngIf="showMenu && user?.type === 'keystore'"
      class="menu red"
      (click)="disconnect()"
    >
      <span>Disconnect</span>
    </div>
  </div>
</div>
