<div class="container-wrapper">
  <div class="container">
    <div class="main-container">
      <nav class="content-top">
        <ng-content></ng-content>
        <div class="top-right"></div>
      </nav>

      <div *ngIf="poolTypeOptions" class="lists" style="height: 167px;">
        <button *ngIf="poolTypeOptions.sym && assets" [ngClass]="{'active': _poolType === 'SYM', 'disabled non-hover': optionType == 'deposit' && (!assets[0].balance || !assets[1].balance)}" (click)="choosenPoolType('SYM', optionType == 'deposit' && (!assets[0].balance || !assets[1].balance))" class="w-address" >
          <div class="icon-addr flex-grow flex-shrink-0">
            <div class="asset-icon-container two-icons">
              <img class="asset-icon" [src]="assets[0].asset.iconPath" appImgFallback/>
              <img class="asset-icon" [src]="assets[1].asset.iconPath" appImgFallback/>
            </div>
            <label><span class="small-1">{{assets[0].asset.chain}}</span>.{{assets[0].asset.ticker}} + <span class="small-1">THOR</span>.RUNE</label>
          </div>
          <div style="margin-left: 0;" class="addr flex-row-reverse">
            <span *ngIf="userValues && userValues.sym">{{ userValues.sym * currency.value | number: '0.0-2' }} {{ currency.code }}</span>
            <div class="flex flex-row-reverse" *ngIf="optionType == 'deposit' && _poolType ===  'SYM' && (!assets[0].balance || !assets[1].balance)">
              <app-tag *ngIf="!assets[0].balance">
                <a style="font-family: 'Roboto';" (click)="linkSwap(assets[0].asset)">SWAP {{assets[0].asset.ticker}}</a>
              </app-tag>
              <app-tag *ngIf="!assets[1].balance">
                <a style="font-family: 'Roboto';" (click)="linkSwap(assets[1].asset)">SWAP {{assets[1].asset.ticker}}</a>
              </app-tag>
            </div>
          </div>
        </button>
      
        <button *ngIf="poolTypeOptions.asymAsset && assets" [ngClass]="{'active': _poolType === 'ASYM_ASSET', 'disabled non-hover': optionType == 'deposit' && !assets[0].balance}" (click)="choosenPoolType('ASYM_ASSET', optionType == 'deposit' && !assets[0].balance)" class="w-address" >
          <div class="icon-addr flex-grow flex-shrink-0">
            <div class="asset-icon-container">
              <img class="asset-icon" [src]="assets[0].asset.iconPath" appImgFallback/>
            </div>
            <label><span class="small-1">{{assets[0].asset.chain}}</span>.{{assets[0].asset.ticker}}</label>
          </div>
          <div style="margin-left: 0;" class="addr flex-row-reverse">
            <span *ngIf="userValues && userValues.asymAsset">{{ userValues.asymAsset * currency.value | number: '0.0-2' }} {{ currency.code }}</span>
            <div class="flex flex-row-reverse" *ngIf="optionType == 'deposit' && _poolType === 'ASYM_ASSET' && !assets[0].balance">
              <app-tag>
                <a style="font-family: 'Roboto';" (click)="linkSwap(assets[0].asset)">SWAP {{assets[0].asset.ticker}}</a>
              </app-tag>
            </div>
          </div>
        </button>
      
        <button *ngIf="poolTypeOptions.asymRune" [ngClass]="{'active': _poolType === 'ASYM_RUNE', 'disabled non-hover': optionType == 'deposit' && !assets[1].balance}" (click)="choosenPoolType('ASYM_RUNE', optionType == 'deposit' && !assets[1].balance)" class="w-address" >
          <div class="icon-addr flex-grow flex-shrink-0">
            <div class="asset-icon-container">
              <img class="asset-icon" [src]="rune.iconPath" appImgFallback/>
            </div>
            <label><span class="small-1">THOR</span>.RUNE</label>
          </div>
          <div style="margin-left: 0;" class="addr flex-row-reverse">
            <span *ngIf="userValues && userValues.asymRune">{{ userValues.asymRune * currency.value | number: '0.0-2' }} {{ currency.code }}</span>
            <div class="flex flex-row-reverse" *ngIf="optionType == 'deposit' && _poolType === 'ASYM_RUNE' && !assets[1].balance">
              <app-tag>
                <a style="font-family: 'Roboto';" (click)="linkSwap(assets[1].asset)">SWAP {{assets[1].asset.ticker}}</a>
              </app-tag>
            </div>
          </div>
        </button>
      </div>

      <div class="disclaimer" style="margin-top: 14px; margin-left: 22px;">
        <ng-content select="[disclaimer]"></ng-content>
      </div>

    </div>
    <!-- close dialog -->
    <div class="bottom-actions">
      <div class="left-btn">
        <button class="close-btn" (click)="back()">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
