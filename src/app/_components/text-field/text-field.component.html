<div *ngIf="mode == 'Single'">
  <div class="text-field-input uni-input">
    <label>{{ label }}</label>
    <input
      class="field focus:outline-none focus:ring-0"
      [ngClass]="{ processing: processing }"
      [ngModel]="textOfField"
      (ngModelChange)="updateFieldText($event)"
      [name]="name"
      [placeholder]="placeHolder[0]"
      [type]="selectedType"
      [pattern]="selectedType === 'Number' ? '[0-9]*': ''"
      [attr.inputmode]="selectedType === 'Number' ? 'decimal': ''"
      [disabled]="disable"
    />
    <span class="pulse-placeholder"></span>
  </div>
</div>
<div *ngIf="mode == 'Double'">
  <div
    class="text-field-input uni-input"
    [ngClass]="{ 'bottom-border': mode == 'Double' }"
  >
    <label>{{ label }}</label>
    <input
      class="field focus:outline-none focus:ring-0"
      [ngClass]="{ processing: processing }"
      [ngModel]="textOfField"
      (ngModelChange)="updateFieldText($event)"
      [name]="name"
      [placeholder]="placeHolder[0]"
      [type]="selectedType"
      [disabled]="disable"
    />
    <span class="pulse-placeholder"></span>
  </div>
  <div
    class="text-field-input uni-input"
    [ngClass]="{ 'no-top-border': mode == 'Double' }"
  >
    <label>{{ labelTwo }}</label>
    <input
      class="field focus:outline-none focus:ring-0"
      [ngClass]="{ processing: processing }"
      [ngModel]="textOfFieldTwo"
      (ngModelChange)="updateFieldTextTwo($event)"
      [name]="nameTwo"
      [placeholder]="placeHolder[1]"
      [type]="typeTwo"
      [disabled]="disableTwo"
    />
    <span class="pulse-placeholder"></span>
  </div>
</div>
