<div class="container-wrapper">
  <div class="container">
    <div class="content-top">
      <ng-content></ng-content>
      <div class="top-right"></div>
    </div>

    <div mat-dialog-content>
      <!-- first structure -->
      <app-asset-input
        *ngIf="modalType !== 'WITHDRAW'"
        [label]="label[0]"
        [(selectedAsset)]="asset[0].asset"
        [(assetUnit)]="amount[0]"
        [balance]="firstBalance"
        [disabledAssetSymbol]="asset[0].asset.symbol"
        [disabledMarketSelect]="true"
        [disableInput]="true"
        [hideMax]="true"
        [showPrice]="false"
        [disableUser]="false"
        [isWallet]="true"
        [eventTags]="getEventTags(0)">
      </app-asset-input>

      <div class="percent-container" *ngIf="modalType === 'WITHDRAW'">
        <span class="percent-label">Percentage</span>
        <span class="unstake-percent">{{ percentage }}%</span>
        <mat-slider
          class="slider"
          [disabled]="true"
          [max]="100"
          [min]="0"
          step="1"
          [tickInterval]="25"
          [value]="percentage"
        >
        </mat-slider>
      </div>
      <!-- end first structure -->

      <app-arrow [isPlus]="isPlus"></app-arrow>

      <!-- second structure -->
      <app-asset-input
        *ngIf="modalType !== 'WITHDRAW' && asset[1]"
        [label]="label[1]"
        [(selectedAsset)]="asset[1].asset"
        [(assetUnit)]="amount[1]"
        [balance]="secondBalance"
        [disabledAssetSymbol]="asset[1].asset.symbol"
        [disabledMarketSelect]="true"
        [disableInput]="true"
        [hideMax]="true"
        [showPrice]="false"
        [disableUser]="false"
        [isWallet]="balances[1] ? true : false"
        [targetAddress]="targetAddress"
        targetLabel="Received at"
        [eventTags]="getEventTags(1)"
      ></app-asset-input>

      <app-text-field
        *ngIf="modalType === 'SEND'"
        selectedType="Text"
        mode="Single"
        label="Recipient Address"
        [(textOfField)]="recipientAddress"
        [disable]="true"
      ></app-text-field>

      <app-double-asset-field
        *ngIf="modalType === 'WITHDRAW'"
        [label]="label[0]"
        [selectedAssets]="[asset[0].asset, asset[1].asset]"
        [assetUnits]="[amount[0], amount[1]]"
        [bottomLabel]="label[1]"
        [isWallet]="true"
        [disabledAsset]="disabledAsset"
        [assetEvents]="getEventTags(0)"
      ></app-double-asset-field>
      <!-- end second structure -->

      <app-arrow></app-arrow>

      <!-- notice structure -->
      <app-success-notice [data]="hashes" [isPending]="isPending"></app-success-notice>
    </div>

    <!-- close button -->
    <div class="bottom-actions">
      <div style="width: 100%">
        <button
          class="close-btn"
          aria-label="CLOSE"
          (click)="close()"
        >
          <span>close</span>
        </button>
      </div>
    </div>
  </div>
</div>
