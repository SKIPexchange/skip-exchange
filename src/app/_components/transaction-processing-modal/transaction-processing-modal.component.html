<div class="container-wrapper">
  <div class="container">
    <div class="content-top">
      <ng-content></ng-content>
      <div class="top-right"></div>
    </div>

    <div mat-dialog-content>
      <div
        class="modal-head confirm-modal-head"
        *ngIf="isSending && !isWithdraw"
      >
        <app-asset-input
          [label]="label[0]"
          [(selectedAsset)]="asset[0].asset"
          [(assetUnit)]="amount[0]"
          [disabledAssetSymbol]="asset[0].asset.symbol"
          [disabledMarketSelect]="true"
          [disableInput]="true"
          [hideMax]="true"
          [processing]='true'
        >
        </app-asset-input>

        <app-arrow></app-arrow>

        <app-text-field
          *ngIf="asset[0].asset.chain !== 'BNB'"
          selectedType="Text"
          mode="Single"
          label="Recipient Address"
          [(textOfField)]="recipientAddress"
          [disable]="true"
        ></app-text-field>
        <app-text-field
          *ngIf="asset[0].asset.chain === 'BNB'"
          selectedType="Text"
          mode="Double"
          typeTwo="text"
          label="Recipient Address"
          labelTwo="Memo"
          [(textOfField)]="recipientAddress"
          [(textOfFieldTwo)]="memo"
          [disable]="true"
          [disableTwo]="true"
        ></app-text-field>
      </div>
    </div>

    <div *ngIf="!isSending && !isWithdraw">
      <app-asset-input
        *ngIf="!poolType || poolType === 'SYM' || poolType === 'ASYM_ASSET'"
        [label]="label[0]"
        [(selectedAsset)]="asset[0].asset"
        [(assetUnit)]="amount[0]"
        [disabledAssetSymbol]="asset[0]?.asset?.symbol"
        [disabledMarketSelect]="true"
        [disableInput]="true"
        [hideMax]="true"
        [processing]="true"
      >
      </app-asset-input>

      <app-arrow *ngIf="!poolType || poolType === 'SYM'" [isPlus]="isPlus"></app-arrow>

      <app-asset-input
        *ngIf="!poolType || poolType === 'SYM' || poolType === 'ASYM_RUNE'"
        [label]="label[1]"
        [(selectedAsset)]="asset[1].asset"
        [(assetUnit)]="amount[1]"
        [disabledAssetSymbol]="asset[1]?.asset?.symbol"
        [targetAddress]="targetAddress"
        [disabledMarketSelect]="true"
        [disableInput]="true"
        [hideMax]="true"
        [targetLabel]="targetAddress? 'Receiving at' : undefined"
        [processing]="true"
      >
      </app-asset-input>
    </div>

    <div *ngIf="isWithdraw && !isSending">
      <div class="percent-container">
        <span class="percent-label">Percentage</span>
        <span class="unstake-percent">{{ percentage }}%</span>
        <mat-slider
          class="slider"
          [disabled]="true"
          [max]="100"
          [min]="0"
          step="1"
          [tickInterval]="25"
          [value]="percentage"
        >
        </mat-slider>
      </div>

      <app-arrow></app-arrow>

      <app-double-asset-field
        [label]="label[0]"
        [selectedAssets]="[asset[0].asset, asset[1].asset]"
        [assetUnits]="[amount[0], amount[1]]"
        [showPrice]="false"
      ></app-double-asset-field>
    </div>

    <div class="bottom-actions">
      <div style="width: 100%">
        <button
          [disabled]="true"
          class="next-btn waiting"
          aria-label="TRANSACTION PROCESSING…"
          (click)="onCloseDialog()"
        >
          <span>PLEASE WAIT…</span>
        </button>
      </div>
    </div>
  </div>
</div>
