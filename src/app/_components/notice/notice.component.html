<div
  class="notice-container"
  [ngClass]="{ center: isCenter, gray: isGray, disabled: isDisabled }"
>
  <div class="text-content" [ngClass]="{ center: isCenter && !isMobile, mono: isMono }">
    <ng-content select="[text]"></ng-content>
  </div>
  <div class="tags" *ngIf="isTag" [ngClass]="{ center: isCenter }">
    <ng-content select="[tags]"></ng-content>
  </div>
</div>
