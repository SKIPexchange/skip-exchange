<div>

  <div *ngIf="!connectionMethod">

    <div class="flex justify-between w-full p-4 items-center">
      <h1 mat-dialog-title>Connect to a wallet</h1>
      <div mat-dialog-actions>
        <button mat-icon-button aria-label="Close Connect Wallet Dialog" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <div>
      <div mat-dialog-content>

        <button class="connect-option focus:outline-none" (click)="createKeystore()">
          <mat-icon class="connect-option__logo">add</mat-icon>
          <span>Create Keystore</span>
        </button>

        <button class="connect-option focus:outline-none" (click)="connectKeystore()">
          <mat-icon class="connect-option__logo">vpn_key</mat-icon>
          <span>Connect Keystore</span>
        </button>

      </div>

    </div>
  </div>


  <!-- KEYSTORE CREATE -->
  <app-keystore-create *ngIf="connectionMethod == 'KEYSTORE_CREATE'" (back)="clearConnectionMethod()" (closeModal)="close()"></app-keystore-create>

  <!-- KEYSTORE CONNECT -->
  <app-keystore-connect *ngIf="connectionMethod == 'KEYSTORE'" (back)="clearConnectionMethod()" (closeModal)="close()"></app-keystore-connect>

</div>
