<div class="dialog-content">
  <div class="content-top">
    <app-breadcrumb
      [path]="[
        { name: 'common.skip', call: 'swap' },
        { name: 'common.connect', call: 'connect' },
        { name: 'breadcrumb.phraseKeystore', disable: true }
      ]"
      [isError]="error || (password !== confirmPassword && confirmPassword)"
      [message]="(confirmPassword !== password && confirmPassword) ? ('breadcrumb.errorMatch' | translate) : (message | translate)"
      (funcCaller)="breadcrumbNav($event)"
    ></app-breadcrumb>
    <div class="top-right"></div>
  </div>

  <div mat-dialog-content>
    <div class="uni-input">
      <label>{{ ('connect.phraseLabel' | translate)[0] }}<span  style="color: var(--primary-grey-color)">{{ ('connect.phraseLabel' | translate)[1] }}</span></label>
      <input
        autocomplete="off"
        class="password focus:ring-0"
        style="font-size: 'Roboto'"
        [(ngModel)]="phrase"
        name="keystore-phrase"
        placeholder=" "
        type="text"
      />
      <span class="pulse-placeholder"></span>
    </div>

    <app-arrow></app-arrow>

    <app-text-field
      mode="Double"
      [label]="'common.password' | translate"
      [(textOfField)]="password"
      selectedType="password"
      name="keystore-password"
      [(textOfFieldTwo)]="confirmPassword"
      typeTwo="password"
      [labelTwo]="'connect.confirmPass' | translate"
      nameTwo="confirm-password"    
    >
    </app-text-field>

  </div>

  <div class="descriptive">
    <span [innerHTML]="'connect.phraseHelp' | translate"></span>
  </div>
</div>  

<div class="bottom-actions two-btn">
  <div class="left-btn">
    <button class="close-btn" (click)="backNav()">
      <span>{{ 'common.cancel' | translate }}</span>
    </button>
  </div>
  <div class="divider"></div>
  <div class="right-btn">
    <button
      class="next-btn"
      (click)="createKeystore()"
      [disabled]="!phrase || !password || loading || (password !== confirmPassword && confirmPassword)"
    >
      <span>{{ 'common.create' | translate }}</span>
    </button>
  </div>
</div>
