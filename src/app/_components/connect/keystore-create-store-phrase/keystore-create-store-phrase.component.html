<div class="inner-container">
  <div class="dialog-content">
    <div class="content-top">
      <app-breadcrumb
        [path]="[
          { name: 'common.skip', disable: true },
          { name: 'common.connect', disable: true },
          { name: 'breadcrumb.createKeystore', disable: true }
        ]"
        [isError]="true"
        [message]="'breadcrumb.secureSeedPhrase' | translate"
      ></app-breadcrumb>
      <div class="top-right"></div>
    </div>

    <div mat-dialog-content>
      <app-phrase-words-list [phrase]="phrase"></app-phrase-words-list>
    </div>

    <div class="descriptive" style="color: var(--primary-red)" [innerHTML]="'connect.createKeystorePhrase' | translate"></div>

    <div class="bottom-actions">
      <button class="next-btn" (click)="confirm()">
        <span>{{ 'connect.understand' | translate }}</span>
      </button>
    </div>
  </div>
</div>
