<div class="container-wrapper" *ngIf="view === 'Asset' || view === 'Deposit'">
  <div class="container">
    <div *ngIf="view === 'Deposit'">
      <div class="main-container">
        <nav class="content-top">
          <app-breadcrumb [path]="[{name: 'vanaheimex', call: 'swap'}, {name: 'Pools', call: 'pool'}, {name: 'Deposit', disable: true}]" [isError]="mainButtonText() !== 'Ready' && mainButtonText() !== 'Prepare'" [message]="mainButtonText()" (funcCaller)="goToNav($event)"></app-breadcrumb>
        </nav>
      </div>

      <app-asset-input
        label="Deposit"
        [(selectedAsset)]="asset"
        [(assetUnit)]="assetAmount"
        [balance]="assetBalance"
        [disabledAssetSymbol]="rune.symbol"
        [selectableMarkets]="selectableMarkets"
        [isSource]="true"
        [isDeposit]="true"
        (lunchMarket)="overlaysService.setCurrentDepositView('Asset')">
      </app-asset-input>

      <app-arrow [isPlus]="true"></app-arrow>

      <app-asset-input
        label="Deposit"
        [(selectedAsset)]="rune"
        [(assetUnit)]="runeAmount"
        [balance]="runeBalance"
        [priceInput]="runePrice"
        [hideMax]="true"
        [disableInput]="true"
        [disabledAssetSymbol]="rune.symbol"
        [disabledMarketSelect]="true"
        [isSource]="true"
        [isDeposit]="true">
      </app-asset-input>

      <div class="swap-details">
        <div class="flex justify-between">
          <span class="tx-detail-label">Network Fee:</span>
          <span *ngIf="networkFee">{{networkFee | number:"1.0-8"}} {{asset.ticker}}.{{asset.chain}}</span>
          <span *ngIf="!networkFee">...</span>
        </div>
      </div>

      <div class="bottom-actions two-btn">
        <div class="left-btn">
          <button class="close-btn" (click)="back()">
            <span>Cancel</span>
          </button>
        </div>
        <div class="divider"></div>
        <div class="right-btn">
          <button
            (click)="openConfirmationDialog()"
            class="next-btn graident-btn"
            [disabled]="formDisabled() || !assetPoolData"
          >
            <span>Deposit</span>
          </button>
        </div>
      </div>
    </div>

    <div class="overlay-container overlay-connect-wallet" *ngIf="view === 'Asset'">
      <app-markets-modal
        [(selectedAsset)]="asset"
        [selectableMarkets]="selectableMarkets"
        [disabledAssetSymbol]="rune.symbol"
        (close)="overlaysService.setCurrentDepositView('Deposit')">
        <app-breadcrumb [path]="[{name: 'vanaheimex', swapView: 'Swap', mainView: 'Swap'}, {name: 'Pools', call: 'pool'}, {name: 'Deposit', call: 'deposit-back'}, {name: 'SEARCH', disable: true}]" message="TYPE IN THE FIELD" (funcCaller)="goToNav($event)"></app-breadcrumb>
      </app-markets-modal>
    </div>

  </div>

</div>

<app-confirm-deposit-modal
  *ngIf="view === 'Confirm' && depositData"
  (close)="closeSuccess($event)"
  [data]="depositData"
>
</app-confirm-deposit-modal>
