
<div *ngIf="memberPoolData && asset" class="pool-list-item" [ngClass]="{'activate': activate, 'pending': isPending}" (click)="toggleExpanded()">

  <div class="flex justify-between items-center">
    <app-icon-ticker [iconPath]="asset.iconPath" [chain]="asset.chain" [ticker]="asset.ticker"></app-icon-ticker>

    <span class="pending" *ngIf="isPending">(PENDING {{isPending.action}})</span>
    <!-- <button class="text-white" mat-icon-button>
      <mat-icon>expand_more</mat-icon>
    </button> -->
    <div class="flex justify-between" *ngIf="activate && !isPending">
      <app-tag *ngIf="!depositsDisabled">
        <a [routerLink]="['/', 'deposit', asset.chain + '.' + asset.symbol]">Deposit</a>
      </app-tag>
      <div style="width: 5px;"></div>
      <app-tag>
        <a [routerLink]="['/', 'withdraw', asset.chain + '.' +  asset.symbol]">Withdraw</a>
      </app-tag>
    </div>
  </div>
