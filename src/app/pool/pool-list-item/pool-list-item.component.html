<div
  *ngIf="asset"
  class="pool-list-item"
  [ngClass]="{ activate: activate, pending: isPending }"
  (click)="toggleExpanded()"
>
  <div class="flex justify-between items-center">
    <div class="left-section">
      <app-icon-ticker
        [iconPath]="asset.iconPath"
        [chain]="asset.chain"
        [ticker]="asset.ticker"
      ></app-icon-ticker>
      <span class="extra-info" *ngIf="poolData && !activate">
        ({{ +poolData.poolAPY * 100 | number: "0.0-2" }}% APY /
        {{ assetDepth | shortNumber }} {{ currency.code }} DEPTH)
      </span>
    </div>

    <div class="flex justify-between" >
      <app-tag *ngIf="isPending" type="color" [color]="isWithdraw(isPending.action) ? '#FF4954' : '#28F4AE'">
        <span style="color: inherit">{{ isPending.action + 'ING' }}</span>
      </app-tag>
      <ng-container *ngIf="activate && !isPending" >
        <app-tag>
          <a
            [href]="getPoolUrl()"
            (click)="statEvent()"
            target="_blank"
            >POOL STATS</a
          >
        </app-tag>
        <div style="width: 5px"></div>
        <app-tag *ngIf="!depositsDisabled">
          <a [routerLink]="['/', 'deposit', asset.chain + '.' + asset.symbol]"
            (click)="depositEvent()"
            >Deposit</a
          >
        </app-tag>
      </ng-container>
    </div>
  </div>
</div>
