<div class="flex lists pool-list" *ngIf="mappedPools && mappedPools.length > 0">
  <app-staked-pool-list-item *ngFor="let pool of mappedPools" [memberPoolData]="pool.memberData" [poolData]="pool.poolData" [depositsDisabled]="depositsDisabled" (click)="activePool = pool"></app-staked-pool-list-item>
</div>
